<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width,intial-scale=1">
        <title>Create a counter using HTML and JS, the page will show a count and that count will be updated whenever user clicks on the update count button.</title>
    </head>
    <body>
        <p>
            <button onclick = "totalClick(1)">+</button>
            <span id = "totalClicks">0</span>
            <button onclick = "totalClick(-1)">-</button>
        </p>
        <button onclick = "totalClick(0)">Reset</button>
        <script>
            function totalClick(click){
                const totalClicks = document.getElementById('totalClicks');
                const sumvalue = parseInt(totalClicks.innerText)+click;
                console.log(sumvalue+click);
                totalClicks.innerText = sumvalue;
                
                if(sumvalue < 0){
                    totalClicks.innerText=0;
                }
                if(click===0){
                    totalClicks.innerText=0;
                }
            }
        </script>
    </body>
</html>
